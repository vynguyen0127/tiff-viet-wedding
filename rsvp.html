<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiffany & Viet | RSVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="scripts/rsvp.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div data-aos="fade-down" data-aos-duration="1500">
      <script id="replace_with_navbar" src="scripts/navbar.js"></script>
    </div>

    <div class="acc-header">
      <h1 data-aos="zoom-in" data-aos-duration="1500">RSVP</h1>
    </div>
    <div>
      <form id="rsvpForm" class="cormorant-sc-regular" action="https://formsubmit.co/viethnguyen96@gmail.com" method="POST">
        <input type="hidden" name="_cc" value="vyknguyen01@gmail.com">
        <input type="hidden" name="_subject" value="New Wedding RSVP">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://vynguyen0127.github.io/tiff-viet-wedding/thanks.html">
        <input type="hidden" name="_autoresponse" value="Thank you for your RSVP! If you'd like to make any changes, just reply to this email. -Tiffany & Viet">
        <div class="form-floating mb-3">
          <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <input type="number" pattern="[0-9]*" id="numGuests" min="1" max="6" placeholder="Number of Guests" onchange="addGuests()">
        <hr>
        <!-- <p>IMPORTANT: Please enter Guest Name as you want it to appear on the seating chart!</p> -->
        <div class="alert alert-warning" role="alert">
          IMPORTANT: Please enter Guest Name as you want it to appear on the seating chart!
        </div>
        <div id="guestList"></div>
        <div class="form-group">
          <textarea placeholder="Leave us a note! (Optional)" class="form-control" name="message" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-lg btn-dark btn-block" onclick="onSubmit()">Submit Form</button>
      </form>
    </div>
  </body>

  <script>AOS.init();</script>
</html>
